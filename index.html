<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/js/app.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Shopping Cart</title>
</head>

<body>

    <h2>Add Product</h2>

    <form id="productForm" onsubmit="addProductToTable(event)">
        <div class="form-group">
            <label for="productName">Product Name</label>
            <input required id="productName" type="text" placeholder="Enter product name" />
        </div>

        <div class="form-group">
            <label for="productPrice">Product Price</label>
            <input required id="productPrice" type="number" step="0.01" placeholder="Enter product price" />
        </div>

        <div class="form-group">
            <label for="productCategory">Product Category</label>
            <select required id="productCategory">
                <option value=''>Please select category... </option>
                <option value="Drinks">Drinks</option>
                <option value="Meat">Meat</option>
                <option value="Dairy">Dairy</option>
                <option value="Snacks">Snacks</option>
                <option value="Basic">Basic</option>
            </select>
        </div>

        <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input required id="imageUrl" type="text" placeholder="Enter image URL" />
        </div>

        <button type="submit">Add Product</button>
    </form>

    <h3>My Cart</h3>
    <table id="cartTable">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="cartContainer">
        </tbody>
    </table>

</body>

</html>
